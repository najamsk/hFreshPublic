
<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title najam">{{ .Title }}</h1>
        <h2 class="title section-title najam">page title {{.Title}}</h2>
        <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
        <div class="divider"></div>
      </div>
    </div>

    <div class="content">
      {{ if eq .Title "About Karen"}}
            {{ partial "single/about.html" . }}
      {{ else }}
        {{ .Content }}
      {{ end }}

    </div>
  </div>
</section>
